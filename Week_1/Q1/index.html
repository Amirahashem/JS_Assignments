<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JavaScript</title>
  <script>
    // Code One
    document.getElementById("el").style.color = "red";
  </script>
  <script>
    // Code Two
    window.onload = function () {
      document.getElementById("el").style.color = "red";
    };
  </script>
</head>

<body>
  <h1 id="el">Page Title</h1>
  <script>
    // Code Three
    document.getElementById("el").style.color = "red";
  </script>
</body>

</html>

<!-- Code One will NOT work.
  Code One will not work because it's in the <head> 
  and runs before the element with id="el" is loaded. -->
